{% extends "base.html" %}

{% block content %}

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/static/images/logo.svg" alt="logo">
              </div>
              <h6 class="fw-light">Sign in to continue.</h6>

              {% if messages %}
                {% for message in messages %}
                  {% if message.tags == 'error' %}
                    <div class="alert alert-danger d-flex align-items-center py-2" role="alert">
                      <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <div>
                        <strong>{{ message }}</strong>
                      </div>
                    </div>
                  {% else %}
                    <div class="alert-success d-flex align-items-center pt-2 ps-2" role="alert">
                      <div>
                        <p>{{ message }}</p>
                      </div>
                    </div>
                  {% endif %}
                {% endfor %}
              {% endif %}

            
              <form class="pt-3" method="post" action="{% url 'Login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username_or_email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="username or email" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="password" required>
                </div>
                <div class="mt-3">
                  <input type="submit" value="SIGN IN" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="{% url 'ResetPsw' %}" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  {% endblock %}
