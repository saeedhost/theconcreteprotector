{% extends "base.html" %}

{% block content %}

<style>
  .card{
    width: 500px;
    border: none;
    border-radius: 15px;
    padding: 8px;
    background-color: #fff;
    position: relative;
    height: 300px;
  }

  .upper{
    height: 100px;
  }

  .upper img{
    width: 100%;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .user{
    position: relative;
  }

  .profile img{
    height: 80px;
    width: 80px;
    margin-top:2px;
  }

  .profile{
    position: absolute;
    top:-50px;
    left: 41%;
    height: 90px;
    width: 90px;
    border:3px solid #fff;
    border-radius: 50%;
  }

  @media (max-width: 768px) {
    .profile{
      left: 41%;
    }
  }
  @media (max-width: 450px) {
    .profile{
      left: 35%;
    }
  }

  .follow{
    border-radius: 15px;
    padding-left: 20px;
    padding-right: 20px;
    height: 35px;
  }

  .stats span{
    font-size: 29px;
  }
</style>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <div class="container d-flex justify-content-center align-items-center">
            <div class="card">
             <div class="upper" style="background-color:#cce0ff;">
               <div class="bg-dark">  </div> 
             </div>
             <div class="user text-center">
               <div class="profile">
                 <img src="/static/images/user.png" class="rounded-circle" width="80">
               </div>
             </div>
             <div class="mt-5 text-center">
               <h4 class="mb-0">{{user.username}}</h4>
               <span class="text-muted d-block mb-2">{{user.email}}</span>
               <div class="d-flex justify-content-center align-items-center mt-4 px-4">
                <div class="stats">
                  <h6 class="mb-0">Total Cameras Acccess</h6>
                  <span>{{count_cameras}}</span>
                </div>
              </div> 
             </div> 
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- container-scroller -->
  <script>
    const editInfoBtn = document.getElementById('editInfoBtn');
    const editForm = document.getElementById('editForm');
  
    editInfoBtn.addEventListener('click', () => {
      if (editForm.style.display === 'none' || editForm.style.display === '') {
        editForm.style.display = 'block';
      } else {
        editForm.style.display = 'none';
      }
    });
  </script>
  
  {% endblock %}
