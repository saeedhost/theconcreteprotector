{% extends "base.html" %}

{% block content %}

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/static/images/logo.svg" alt="logo">
              </div>
              <h6 class="fw-light">Enter valid details to reset password</h6>
              {% if messages %}
                  {% for message in messages %}
                      <script>
                          Swal.fire({
                              icon: '{{ message.tags }}',
                              text: '{{ message }}',
                          });
                      </script>
                  {% endfor %}
              {% endif %}
              <form class="pt-3" method="post" action="{% url 'ResetPsw' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="valid_username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="valid username" required>
                </div>
                <div class="form-group">
                  <input type="text" name="valid_email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="valid email" required>
                </div>
                <div class="form-group">
                  <input type="password" name="newpassword" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="new password" required>
                </div>
                <div class="mt-3">
                  <input type="submit" value="RESET PASSWORD" class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn">
                </div>
                <div class="mt-4 d-flex justify-content-center align-items-center">
                  <a href="{% url 'Login' %}" class="auth-link text-black">Sign in here</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  
  {% endblock %}
